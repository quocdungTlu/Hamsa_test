<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HA Sport</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">HA ___<br />SPORT</div>
        <nav class="header">
          <a href="#">HOME</a>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle">CATALOGS</a>
            <div class="mega-menu">
              <div class="menu-left">
                <a href="#">Activity <span>&gt;</span></a>
                <a href="#">Equipment <span>&gt;</span></a>
                <a href="#">Women’s <span>&gt;</span></a>
                <a href="#">Men’s <span>&gt;</span></a>
              </div>
              <div class="menu-right">
                <div class="product">
                  <img src="/image/img_boot.png" alt="Boots" />
                  <p>Boots</p>
                </div>
                <div class="product">
                  <img src="/image/img_helmets.png" alt="Helmets" />
                  <p>Helmets</p>
                </div>
                <div class="product">
                  <img src="/image/img_goggles.jpg" alt="Goggles" />
                  <p>Goggles</p>
                </div>
                <div class="product">
                  <img src="/image/img_blinding.jpg" alt="Binding" />
                  <p>Binding</p>
                </div>
                <div class="product">
                  <img src="/image/Img_blinding2.jpg" alt="Skis" />
                  <p>Snowboard</p>
                </div>
              </div>
            </div>
          </div>
          <a href="#">BLOG</a>
          <a href="#">SHOP</a>
          <a href="#">CONTACT US</a>
        </nav>

        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-circle-user"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>

    <main>
      <aside class="left-sidebar">
        <div class="vertical-footer">©2023 Dotcreativevn.net</div>
        
        <div class="social-icons">
            <div class="vertical-text">FOLLOW US</div>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>
        </div>
      </aside>

      <section class="hero">
        
        <div class="hero-text">
          <h1><span class="label">01</span></h1>
          <p class="subtitle">BEGIN BREAKING YOUR LIMIT</p>
          <h2>KNOW YOUR <br> LIMITS. SKI <br> BEYOND THEM.</h2>
          <button class="view-btn">VIEW MORE</button>
        </div>
        <div class="hero-img">
          <img class="img" src="/image/anh1.jpg" alt="Skiing" />
          <div class="arrows">
            <span>&larr;</span>
            <span>&rarr;</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
